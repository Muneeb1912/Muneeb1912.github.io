<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatApp Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="h-screen flex items-center justify-center">
    <div id="card"
        class="w-[90%] max-w-[470px] h-fit rounded-md px-[40px] py-[30px] bg-gradient-to-r from-cyan-500 to-blue-500">
        <h1 class="text-center text-[40px] text-white mb-4">Weather checker</h1>
        <div id="search" class="w-full flex items-center justify-between">
            <input type="text" class="rounded-full py-2 px-3 text-[25px]" placeholder="Enter City name" spellcheck="false">
            <button class="px-5 py-4 bg-white rounded-full"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="error text-center text-white my-4 hidden">
            <p>Invalid City Name</p>
        </div>
        <div class="weather mx-auto gap-2 mt-2 text-white hidden">
            <img src="" class="w-[150px] h-[150px] mx-auto weather-icon" alt="">
            <h1 class="text-[50px] text-center temp">22Â°c</h1>
            <h2 class="text-[40px] text-center city">Hyderabad</h2>

            <div class="others w-full flex justify-between items-center ">
                <div class="col flex items-center justify-center">
                    <img src="./images/humidity.png" class="w-[70px] h-[70px]" alt="">
                    <div>
                        <h1 class="text-[30px] humidity">19%</h1>
                        <h2 class="text-[20px]">Humidity</h2>
                    </div>
                </div>
                <div class="col flex items-center justify-center">
                    <img src="./images/windy.png" class="w-[70px] h-[70px]" alt="">
                    <div>
                        <h1 class="text-[30px] wind">3km/h</h1>
                        <h2 class="text-[20px] ">Wind Speed</h2>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="/script.js"></script>
</body>

</html>
